<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders ‚Äì Vanilla JS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      max-width: 720px;
      width: 100%;
      padding: 12px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 4px;
      text-align: center;
    }
    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin: 6px 0 4px;
    }
    canvas {
      display: block;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      background: radial-gradient(circle at top, #020617 0, #020617 35%, #020617 100%);
      border: 1px solid #1f2937;
      margin: 0 auto;
      touch-action: none;
    }
    .hint {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 6px;
    }
    .status {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 4px;
      min-height: 1.1rem;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
    }
    .controls button {
      flex: 0 0 auto;
      min-width: 70px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #0f172a;
      color: #e5e7eb;
      font-weight: 500;
    }
    .controls button:active {
      background: #1d283a;
    }
    @media (min-width: 900px) {
      .controls {
        max-width: 600px;
        margin: 10px auto 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üöÄ Space Invaders</h1>
    <div class="hud">
      <div>Punkte: <span id="score">0</span></div>
      <div>Leben: <span id="lives">3</span></div>
    </div>
    <canvas id="game" width="600" height="400"></canvas>
    <div class="status" id="status"></div>

    <div class="controls">
      <button id="btn-left">‚¨ÖÔ∏è Links</button>
      <button id="btn-fire">üî• Schuss</button>
      <button id="btn-right">Rechts ‚û°Ô∏è</button>
    </div>

    <p class="hint">
      Tastatur: ‚Üê ‚Üí bewegen, Leertaste schie√üen ‚Ä¢ Mobile: Buttons nutzen ‚Ä¢ Zum Starten ins Spiel tippen, dann eine Taste dr√ºcken.
    </p>
  </div>

  <!-- ab hier nur noch externer Game-Code -->
  <script src="game.js"></script>
</body>
</html>
